          # åº”ç”¨é¢å¤–é…ç½®
          if [ -f "$GITHUB_WORKSPACE/h5000m.extra.config" ]; then
            echo "ğŸ“„ åº”ç”¨é¢å¤–é…ç½®..."
            cat "$GITHUB_WORKSPACE/h5000m.extra.config" >> .config
          fi

          # æ ¹æ®è¾“å…¥åŠ¨æ€é…ç½®åŒ…
          # æ”¶é›†è¦ç¦ç”¨çš„åŒ…
          disabled_pkgs=("luci-app-modem" "modem" "luci-app-sms-tool-lite" "luci-app-3ginfo-lite")

          # AdGuardHome
          if [ "${{ steps.set-env.outputs.enable_adguardhome }}" = "true" ]; then
            echo "CONFIG_PACKAGE_luci-app-adguardhome=y" >> .config
            echo "CONFIG_PACKAGE_adguardhome=y" >> .config
          else
            disabled_pkgs+=("luci-app-adguardhome" "adguardhome")
          fi

          # OpenClash
          if [ "${{ steps.set-env.outputs.enable_openclash }}" = "true" ]; then
            echo "CONFIG_PACKAGE_luci-app-openclash=y" >> .config
            echo "CONFIG_PACKAGE_bash=y" >> .config
            echo "CONFIG_PACKAGE_dnsmasq-full=y" >> .config
            echo "CONFIG_PACKAGE_curl=y" >> .config
            echo "CONFIG_PACKAGE_ca-bundle=y" >> .config
            echo "CONFIG_PACKAGE_ip-full=y" >> .config
            echo "CONFIG_PACKAGE_kmod-nft-tproxy=y" >> .config
            echo "CONFIG_PACKAGE_luci-compat=y" >> .config
          else
            disabled_pkgs+=("luci-app-openclash")
          fi

          # Nikki
          if [ "${{ steps.set-env.outputs.enable_nikki }}" = "true" ]; then
            echo "CONFIG_PACKAGE_nikki=y" >> .config
            echo "CONFIG_PACKAGE_luci-app-nikki=y" >> .config
          else
