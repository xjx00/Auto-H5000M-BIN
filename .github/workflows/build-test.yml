          else
            disabled_pkgs+=("luci-app-upnp")
          fi

          if [ "${{ steps.set-env.outputs.enable_vlmcsd }}" = "true" ]; then
            echo "CONFIG_PACKAGE_vlmcsd=y" >> .config
            echo "CONFIG_PACKAGE_luci-app-vlmcsd=y" >> .config
          else
            disabled_pkgs+=("vlmcsd" "luci-app-vlmcsd")
          fi

          if [ "${{ steps.set-env.outputs.enable_mosdns }}" = "true" ]; then
            echo "CONFIG_PACKAGE_mosdns=y" >> .config
            echo "CONFIG_PACKAGE_luci-app-mosdns=y" >> .config
          else
            disabled_pkgs+=("mosdns" "luci-app-mosdns")
          fi

          if [ "${{ steps.set-env.outputs.enable_dockerman }}" = "true" ]; then
            echo "CONFIG_PACKAGE_docker=y" >> .config
            echo "CONFIG_PACKAGE_luci-app-dockerman=y" >> .config
          else
            disabled_pkgs+=("docker" "luci-app-dockerman")
          fi

          # QModem
          if [ "${{ steps.set-env.outputs.enable_qmodem_next }}" = "true" ]; then
            echo "CONFIG_PACKAGE_luci-app-qmodem-next=y" >> .config
          elif [ "${{ steps.set-env.outputs.enable_qmodem }}" = "true" ]; then
